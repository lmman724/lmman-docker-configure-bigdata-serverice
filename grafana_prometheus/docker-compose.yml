version: '3'
services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    # restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - monitoring
  grafana:
    image: grafana/grafana
    container_name: grafana
    # restart: always
    ports:
      - "3000:3000"
    networks:
      - monitoring
networks:
  monitoring:
